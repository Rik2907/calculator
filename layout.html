<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="bigdiv">
      <div id="innerbig">
        <p class="styletext">WELCOME TO MY CALCULATOR</p>
      </div>

      <div id="innerbottom">
        <div class="row">
          <button class="buttonclass">C</button>
          <button class="buttonclass">(</button>
          <button class="buttonclass">%</button>
          <button class="buttonclass" style="background-color: yellow">
            /
          </button>
        </div>

        <div class="row">
          <button class="buttonclass">7</button>
          <button class="buttonclass">8</button>
          <button class="buttonclass">9</button>
          <button
            class="sidebutton buttonclass"
            style="background-color: yellow"
          >
            *
          </button>
        </div>

        <div class="row">
          <button class="buttonclass">4</button>
          <button class="buttonclass">5</button>
          <button class="buttonclass">6</button>
          <button
            class="sidebutton buttonclass"
            style="background-color: yellow"
          >
            -
          </button>
        </div>

        <div class="row">
          <button class="buttonclass">1</button>
          <button class="buttonclass">2</button>
          <button class="buttonclass">3</button>
          <button
            class="sidebutton buttonclass"
            style="background-color: yellow"
          >
            +
          </button>
        </div>

        <div class="row">
          <button class="buttonclass">0</button>
          <button class="buttonclass">.</button>
          <button class="buttonclass">=</button>
          <button
            class="sidebutton buttonclass"
            style="background-color: yellow"
          >
            )
          </button>
        </div>
      </div>
    </div>
    <script src="dommanagement.js"></script>
  </body>
</html>
